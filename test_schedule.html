<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Test</title>
</head>
<body>
    <h1>College Football Schedule Test</h1>
    <div id="results"></div>

    <script src="app.js"></script>
    <script>
        // Test the schedule data
        const predictor = new MLPredictionSystem();
        
        // Wait for the schedule to be generated
        setTimeout(() => {
            const results = document.getElementById('results');
            
            // Test Week 1
            const week1Games = predictor.schedule[1];
            results.innerHTML += `<h2>Week 1 Games (${week1Games.length} total)</h2>`;
            
            // Look for Colorado vs Georgia Tech
            const coloradoGame = week1Games.find(game => 
                (game.home === 'Colorado' && game.away === 'Georgia Tech') ||
                (game.home === 'Georgia Tech' && game.away === 'Colorado')
            );
            
            if (coloradoGame) {
                results.innerHTML += `<p style="color: green;">✅ FOUND: Colorado vs Georgia Tech</p>`;
                results.innerHTML += `<p>Home: ${coloradoGame.home}</p>`;
                results.innerHTML += `<p>Away: ${coloradoGame.away}</p>`;
                results.innerHTML += `<p>Location: ${coloradoGame.location}</p>`;
                results.innerHTML += `<p>Time: ${coloradoGame.time}</p>`;
            } else {
                results.innerHTML += `<p style="color: red;">❌ NOT FOUND: Colorado vs Georgia Tech</p>`;
            }
            
            // Show first 10 games
            results.innerHTML += `<h3>First 10 Week 1 Games:</h3>`;
            week1Games.slice(0, 10).forEach((game, index) => {
                results.innerHTML += `<p>${index + 1}. ${game.home} vs ${game.away} - ${game.location}</p>`;
            });
            
            // Test team lookup
            const coloradoWeek1 = predictor.findTeamGame('Colorado', 1);
            if (coloradoWeek1) {
                results.innerHTML += `<p style="color: green;">✅ Colorado Week 1 game found via findTeamGame()</p>`;
            } else {
                results.innerHTML += `<p style="color: red;">❌ Colorado Week 1 game NOT found via findTeamGame()</p>`;
            }
            
        }, 1000);
    </script>
</body>
</html>
