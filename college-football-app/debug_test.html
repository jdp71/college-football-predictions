<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="output"></div>
    
    <script src="schedule_data.js?v=2025-09-21"></script>
    <script src="teams_data.js?v=2025-09-21"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const output = document.getElementById('output');
            
            // Check schedule data
            if (typeof REAL_SCHEDULE_DATA !== 'undefined') {
                const weeks = Object.keys(REAL_SCHEDULE_DATA);
                output.innerHTML += `<p>✅ Schedule loaded: ${weeks.length} weeks</p>`;
                output.innerHTML += `<p>Week 1 games: ${REAL_SCHEDULE_DATA[1] ? REAL_SCHEDULE_DATA[1].length : 0}</p>`;
                output.innerHTML += `<p>Week 5 games: ${REAL_SCHEDULE_DATA[5] ? REAL_SCHEDULE_DATA[5].length : 0}</p>`;
            } else {
                output.innerHTML += '<p>❌ Schedule NOT loaded</p>';
            }
            
            // Check teams data
            if (typeof TEAMS_DATA !== 'undefined') {
                const teams = Object.keys(TEAMS_DATA);
                output.innerHTML += `<p>✅ Teams loaded: ${teams.length} teams</p>`;
                output.innerHTML += `<p>First 5 teams: ${teams.slice(0, 5).join(', ')}</p>`;
            } else {
                output.innerHTML += '<p>❌ Teams NOT loaded</p>';
            }
        });
    </script>
</body>
</html>
