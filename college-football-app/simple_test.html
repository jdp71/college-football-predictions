<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
</head>
<body>
    <h1>Simple Test</h1>
    <div id="output"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const output = document.getElementById('output');
            output.innerHTML = '<p>DOM loaded</p>';
            
            // Test if we can load the files
            const script1 = document.createElement('script');
            script1.src = 'schedule_data.js';
            script1.onload = () => {
                output.innerHTML += '<p>✅ schedule_data.js loaded</p>';
                if (typeof REAL_SCHEDULE_DATA !== 'undefined') {
                    output.innerHTML += '<p>✅ REAL_SCHEDULE_DATA available: ' + Object.keys(REAL_SCHEDULE_DATA).length + ' weeks</p>';
                } else {
                    output.innerHTML += '<p>❌ REAL_SCHEDULE_DATA not available</p>';
                }
            };
            script1.onerror = () => {
                output.innerHTML += '<p>❌ schedule_data.js failed to load</p>';
            };
            document.head.appendChild(script1);
            
            const script2 = document.createElement('script');
            script2.src = 'teams_data.js';
            script2.onload = () => {
                output.innerHTML += '<p>✅ teams_data.js loaded</p>';
                if (typeof TEAMS_DATA !== 'undefined') {
                    output.innerHTML += '<p>✅ TEAMS_DATA available: ' + Object.keys(TEAMS_DATA).length + ' teams</p>';
                } else {
                    output.innerHTML += '<p>❌ TEAMS_DATA not available</p>';
                }
            };
            script2.onerror = () => {
                output.innerHTML += '<p>❌ teams_data.js failed to load</p>';
            };
            document.head.appendChild(script2);
        });
    </script>
</body>
</html>
